<!DOCTYPE html>
<html lang="fr">
    <head> 
        <script src="https://kit.fontawesome.com/9b03a693fa.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>ohmyfood</title> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />   
    </head>

    <body>
        <div id="bloc_page">

<!-- Header logo -->
<header>
<div id="logo">
    <a href="#logo"><img src="images/logo/ohmyfood.png" alt="Logo ohmyfood" /></a>
</div>
</header>

<main>
<!-- Lieu -->
<div class="lieu">
<div>
    <i></i>
</div>
<div>
    <p> Paris, Belleville </p>
</div>
</div>

<!-- Explorateur -->
<section class="explorateur">
    <div class="explorateur_description">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <div class="btn btn_explorateur">
            <p>Explorer nos restaurants</p>
        </div>
    </div>
  </section>

<!-- Fonctionnement -->
<section id="fonctionnement">
    <div id="fonctionnement_description">
      <h2>Fonctionnement</h2>
    </div>
    <div class="fonctionnement_container">
        <div class="fonctionnement_étapes">
              <div class="fonctionnement_numéro">1</div>
              <div class="fonctionnement_icon"><i class="fas fa-mobile-alt"></i></div>
              <p class="fonctionnement_texte">Choisissez un restaurant </p>
          </div>
          <div class="fonctionnement_étapes">
              <div class="fonctionnement_numéro">2</div>
              <div class="fonctionnement_icon"><i class="fas fa-list-ul"></i></div>
              <p class="fonctionnement_texte">Composez votre menu</p>
          </div>
          <div class="process__step">
              <div class="fonctionnement_numéro">3</div>
              <div class="fonctionnement_icon"><i class="fas fa-store"></i></div>
              <p class="fonctionnement_texte">Dégustez au restaurant</p>
        </div>
    </div>
  </section>


</main>

<footer>

</footer>

</body>
</html>
